<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 mt-5 container-notFound" *ngIf="characters.length <= 0">
        <p>----No results</p>
    </div>
    <button 
        class="btn btn-info"
        [ngClass]="'no-hidden'"
        *ngIf="showGoUpButton"
        (click)="onScrollTop()"
        >Go up
    </button>
</div>
